<div class='container'>
  <h6>Edit this pet</h6>
  <div *ngIf='editErrors.length'>
    <ul class="alert alert-danger">
      <li *ngFor='let error of editErrors'>{{error}}</li>
    </ul> q
  </div>

  <fieldset>
    <form (submit)='onSubmit()' #editPet='ngForm'>
      <div class="form-group">
        <label for="">Pet name:</label>
        <input type="text" class="form-control col-8" name="name" #name='ngModel' [(ngModel)]='pet.name'>
      </div>
      <div class="form-group">
        <label for="">Pet type:</label>
        <input type="text" class="form-control col-8" name="type" #type='ngModel' [(ngModel)]='pet.type'>
      </div>
      <div class="form-group">
        <label for="">Description:</label>
        <input type="text" class="form-control col-8" name="description" #description='ngModel' [(ngModel)]='pet.description' >
      </div>
      <div class="form-group">
        <label for="">Skills:</label>
        <div class="form-group row">
          <label for="" class="col-2 col-form-label">Skill 1: </label>
          <div class="col-sm-10">
                <input type="text" class="form-control col-7" name="skill1" #pet.skills[0]='ngModel' [(ngModel)]='pet.skills && pet.skills[0]'>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-2 col-form-label">Skill 2: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control col-7" name="skill2" #skill2='ngModel' [(ngModel)]='pet.skills && pet.skills[1]' placeholder=''>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-2 col-form-label">Skill 3: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control col-7" name="skill3" #skill3='ngModel' [(ngModel)]='pet.skills && pet.skills[2]' placeholder=''>
          </div>
        </div>
      </div>
      <div class='row d-flex justify-content-center'>
        <button class="btn btn-primary">Edit pet</button>&nbsp;
        <a [routerLink]="['/detail', pet.id]"><button class="btn btn-primary">Cancel</button></a>
      </div>
    </form>
  </fieldset>
</div>
